<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>La Calculadora DÃ³s</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <main>

          <div class="calculator">

            <section class="row 1">
              <input id="clear" type="button" class="clear" value="C"></input>
              <input id="display" type="text" class="display" value="" disabled></input>
            </section>

            <section class="row 2">
              <input id="seven" type="button" class="number" value="7"></input>
              <input id="eight" type="button" class="number" value="8"></input>
              <input id="nine" type="button" class="number" value="9"></input>
              <input id="divide" type="button" class="operator" value="/"></input>
            </section>

            <section class"row ">
              <input id="four" type="button" class="number" value="4"></input>
              <input id="five" type="button" class="number" value="5"></input>
              <input id="six" type="button" class="number" value="6"></input>
              <input id="multiply" type="button" class="operator" value="*"></input>
            </section>

            <section class="row 3">
              <input id="one" type="button" class="number" name="one" value="1"></input>
              <input id="two" type="button" class="number" name="two" value="2"></input>
              <input id="three" type="button" class="number" name="three" value="3"></input>
              <input id="minus" type="button" class="operator" name="minus" value="-"></input>
            </section>

            <section class="row 5">
              <input id="zero" type="button" class="number" value="0"></input>
              <input id="dec" type="button" class="dec" value="."></input>
              <input id="equals" type="button" class="equals" value="="></input>
              <input id="plus" type="button" class="operator" value="+"></input>
            </section>


          </div>
        </main>



    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
